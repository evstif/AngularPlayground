<mat-toolbar  color="primary">
  <span>Login</span>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <mat-dialog-content>
    <p>
      <mat-input-container dividerColor="{{ username.invalid && username.dirty ? 'warn' : 'primary' }}">
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" required #username="ngModel">
        <mat-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">username is required</span>
          </span>
        </mat-hint>
      </mat-input-container>
      <mat-input-container dividerColor="{{ username.invalid && username.dirty ? 'warn' : 'primary' }}">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" required #password="ngModel">
        <mat-hint>
          <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">password is required</span>
          </span>
        </mat-hint>
      </mat-input-container>
      <mat-checkbox matInput [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button [disabled]="loginForm.form.invalid" class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
